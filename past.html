<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing-Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="./imagenes/logo-ae-grande.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-around flex-wrap">
              <div class="navbar-brand logo-"><img src="./imagenes/LogoAmazingEvents.png" alt="logo amazing events" class="logo-img"></div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse text-center justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./upcoming.html">Upcoming Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Past Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./stats.html">Stats</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <h1 class="text-center p-3">Past Events</h1>
    </header>
    <main>
        <div id="app">
            <!-- <form action="#"> -->
                <fieldset class="d-flex justify-content-center flex-column gap-3 flex-wrap">
                    <div class="btn-group gap-3 d-flex justify-content-around flex-wrap" role="group" data-bs-toggle="buttons" >
                        <template v-for="category in categoriasFiltradasPast">
                            <label class="btn btn_checked text-bg-dark active">
                                <input type="checkbox" class="me-2" :value="category" v-model="checked"> {{category}}
                            </label>
                        </template>
                    </div>
                    <div class="mb-3 d-flex searchBar align-self-center">
                        {{filtrarPast}}
                        <input type="text" class="form-control" placeholder="buscar" v-model="inputBusqueda" ><!-- @keyup="filtrarPast()" -->
                    </div>
                </fieldset>
            <!-- </form> -->
            <div class="conteiner_main d-flex justify-content-between gap-4 flex-wrap g-col-4">
                <div class="card border-white g-col-3 card_conteiner p-2 text-bg-dark" v-for="evento in eventosFiltradosPast">
                    <img class="card-img-top" :src="evento.image" :alt="evento.name">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h4 class="card-title">{{evento.name}}</h4>
                        <p class="card-text">{{evento.desc}}</p>
                        <h4>${{evento.price}}</h4>
                        <a :href="'./details.html?id='+evento._id" class="btn btn-primary">More info...</a>
                    </div>
                </div>
            </div>
        </div>
           
        
    </main>
    <footer>
        <footer>
            <div class="footer-conteiner d-flex flex-wrap justify-content-between p-4 align-items-baseline">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link" href="https://es-la.facebook.com/"><img src="./imagenes/facebook.png" alt="logo facebook"></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="https://www.instagram.com/"><img src="./imagenes/instagram.png" alt="logo instagram"></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="https://www.whatsapp.com/?lang=es"><img src="./imagenes/whatsapp.png" alt="logo whatsapp"></a>
                    </li>
                </ul>
                <h2 class="footer-title">Cohort 37-38</h2>
            </div>   
        </footer>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./index.js"></script>
</body>
</html>
